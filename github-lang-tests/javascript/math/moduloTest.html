function moduloTest1(divident, divisor) {
    var partLength = 10;

    while (divident.length > partLength) {
        var part = divident.substring(0, partLength);
        divident = (part % divisor) +  divident.substring(partLength);          
    }

    return divident % divisor;
}
console.log(moduloTest1(checkSum, 97) + " BAD need 1")

function moduloTest2(divident, divisor) {
    var cDivident = '';
    var cRest = '';

    for (var i in divident ) {
        var cChar = divident[i];
        var cOperator = cRest + '' + cDivident + '' + cChar;

        if ( cOperator < parseInt(divisor) ) {
                cDivident += '' + cChar;
        } else {
                cRest = cOperator % divisor;
                if ( cRest == 0 ) {
                    cRest = '';
                }
                cDivident = '';
        }

    }
    cRest += '' + cDivident;
    if (cRest == '') {
        cRest = 0;
    }
    return cRest;
}

console.log(moduloTest2(checkSum, 97) + " BAD need 1")

function moduloTest3( aNumStr, aDiv){
	var tmp = "";
	var  i, r;
	for ( i=0; i<aNumStr.length ; i++)
	{
		tmp += aNumStr.charAt( i);
		r = tmp % aDiv;
		tmp = r.toString( 10);
	}
	return tmp / 1;

}
console.log(moduloTest3(checkSum, 97) + " Test3 BAD need 1")

// Function to compute num (mod a)
function mod(num, a){
     
    // Initialize result
    let res = 0;
 
    // One by one process
    // all digits of 'num'
    for(let i = 0; i < num.length; i++)
        res = (res * 10 +
            parseInt(num[i])) % a;
 
    return res;
}
