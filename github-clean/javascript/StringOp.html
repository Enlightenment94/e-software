function cut(testStr, startStr, endStr, enter){

    var i,j;

    var end = -1;

            j++;
        }else{
            correct = 0;

        }

    var endEndStr = -1;

        }
    }

    return Array(start, end, startEndStr, endEndStr, i);
}
